<html lang="en-US">
     <head>
        <title>Etch-a-Sketch</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alata">
     </head>
     <body>
        <div class="right">
            <div class="gridContainer"></div>
        </div>
        <div class="left">
            <h1 class="title">Etch-a-Sketch</h1>
            <label for="cantitate">Type a Value for Grid Size </label>
            <input type="range" id="cantitate" name="cantitate" min="1" max="64"/>
            <button class="reset">RESET</button>
            <label for="selectColor" class="clr">Select a Color </label>
            <input type="color" name="selectColor" id="selectColor">
        </div>
        <script src="script.js"></script>
     </body>
</html>
